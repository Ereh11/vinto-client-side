<div class="">
    <!-- Multi-thumb Slider -->
    <mat-slider [min]="100" [max]="5000" [step]="100" class="custom-slider">
        <input style="background-color: black;" matSliderStartThumb [(ngModel)]="minvalue">
        <input matSliderEndThumb [(ngModel)]="maxvalue" 
        >
      </mat-slider>
      
</div >
<div class="flex  ml-[20px]" style="font-size: 12px;font-weight: 600;text-align: center;">
    <label for="minInput" class="text-sm font-medium text-gray-900 dark:text-white" style="font-size: 12px;font-weight: 600;text-align: center;">From:</label>

    <input  type="number" id="minInput"  [(ngModel)]="minvalue" class="w-[50px]" readonly style="font-size: 12px;font-weight: 600;text-align: center;" >
    <label for="maxInput" class="text-sm font-medium text-gray-900 dark:text-white" style="font-size: 12px;font-weight: 600;text-align: center;">To:</label>

    <input type="number" id="maxInput" [(ngModel)]="maxvalue" class="w-[50px]" readonly  style="font-size: 12px;font-weight: 600;text-align: center;">
</div>

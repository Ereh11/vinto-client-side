<div
  class="signup-container flex items-center justify-center w-full min-h-screen bg-[#1a1a1a]"
>
  <div class="relative w-full max-w-[1440px] min-h-screen lg:h-[1024px]">
    <div class="absolute inset-0 bg-cover bg-center">
      <!-- Left side content - tagline (hidden on mobile) -->
      <div class="hidden lg:block absolute left-[119px] top-[440px] w-[400px]">
        <div class="text-left mb-3">
          <h1
            class="text-[36px] font-poppins font-semibold text-white text-left"
          >
            Login and
          </h1>
          <h3
            class="text-[30px] font-poppins font-semibold text-white text-left mt-3"
          >
            uncover hidden gems
          </h3>
        </div>
      </div>

      <!-- Right side content - login form -->
      <div
        class="absolute w-full max-w-[320px] xs:max-w-[350px] px-4 lg:px-0 left-1/2 lg:left-[822px] top-[20%] lg:top-[248px] -translate-x-1/2 lg:-translate-x-0"
      >
        <!-- Header - Sized to match signup form -->
        <div class="text-left mb-2 sm:mb-4">
          <h2 class="text-lg sm:text-xl font-poppins font-medium text-white">
            Welcome,
          </h2>
          <h3
            class="text-lg sm:text-xl font-poppins font-medium text-white mt-1"
          >
            back
          </h3>
        </div>

        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          class="w-full flex flex-col gap-2 sm:gap-3"
        >
          <!-- Email -->
          <div class="flex flex-col gap-1">
            <label class="text-xs sm:text-sm text-white font-poppins"
              >Email</label
            >
            <input
              type="email"
              formControlName="email"
              placeholder="Enter Your Email"
              class="h-9 sm:h-10 lg:h-[40px] rounded-md px-2 sm:px-3 text-xs sm:text-sm placeholder-gray-400 w-full"
            />
            <div
              *ngIf="
                loginForm.get('email')?.touched &&
                loginForm.get('email')?.errors
              "
              class="text-red-400 text-xs"
            >
              <p *ngIf="loginForm.get('email')?.errors?.['required']">
                Email is required
              </p>
              <p *ngIf="loginForm.get('email')?.errors?.['email']">
                Please enter a valid email
              </p>
            </div>
          </div>

          <!-- Password -->
          <div class="flex flex-col gap-1">
            <label class="text-xs sm:text-sm text-white font-poppins"
              >Password</label
            >
            <input
              type="password"
              formControlName="password"
              placeholder="Enter Your Password"
              class="h-9 sm:h-10 lg:h-[40px] rounded-md px-2 sm:px-3 text-xs sm:text-sm placeholder-gray-400 w-full"
            />
            <!-- Password Validation Message -->
            <div
              *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']"
              class="text-red-400 text-xs"
            >
              <p>Password is required</p>
            </div>
          </div>

          <!-- Forgot Password Link -->
          <div class="flex justify-end">
            <a
              routerLink="/forgot-password"
              class="text-xs text-blue-400 hover:underline"
            >
              Forgot Password?
            </a>
          </div>

          <!-- Error Messages -->
          <div class="text-red-400 text-xs" *ngIf="errorMessages.length > 0">
            <p *ngFor="let message of errorMessages">
              {{ message }}
            </p>
          </div>

          <!-- Login Button -->
          <button
            type="submit"
            [disabled]="loginForm.invalid || isLoading"
            class="w-full h-9 sm:h-10 lg:h-[40px] bg-white rounded-md font-semibold text-xs sm:text-sm text-black mt-2 disabled:opacity-50"
          >
            {{ isLoading ? "Logging in..." : "Login" }}
          </button>

          <!-- Sign up Link -->
          <p class="text-white text-center text-xs mt-2 sm:mt-3">
            Don't have an account?
            <a routerLink="/signup" class="text-blue-400 hover:underline"
              >Sign up here</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</div>

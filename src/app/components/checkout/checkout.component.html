<div class="bg-white min-h-screen">
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="min-h-screen flex flex-col md:flex-row mx-auto">
    <!-- Shipping Address Section -->
    <div class="min-h-screen p-6 bg-white md:w-3/4 w-full min-h-[100%]">
      <div class="p-6">
      <h2 class="text-2xl font-bold mb-6">Shipping Address</h2>

      <div class="mt-4">
        <label class="block text-sm font-semibold mb-1">First Name</label>
        <input type="text" formControlName="firstName" placeholder="Enter your first name"
                class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="mt-4">
        <label class="block text-sm font-semibold mb-1">Last Name</label>
        <input type="text" formControlName="lastName" placeholder="Enter your last name"
                class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="mt-4">
        <label class="block text-sm font-semibold mb-1">Address</label>
        <input type="text" formControlName="address" placeholder="Enter your address"
               class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
        <div>
          <label class="block text-sm font-semibold mb-1">City</label>
          <input type="text" formControlName="city" placeholder="city"
                 class="w-full p-2 border rounded-md">
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">State</label>
          <input type="text" formControlName="state" placeholder="state"
                 class="w-full p-2 border rounded-md">
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Zip Code</label>
          <input type="text" formControlName="zipCode" placeholder="Zip Code"
                 class="w-full p-2 border rounded-md">
        </div>
      </div>
      </div>
    </div>


<div class="min-h-screen pt-6 p-4 bg-[#ccc] w-full md:w-1/4  order-[-1] sm:order-none">
      <div class="p-6">
      <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
      <div class="space-y-2">
        <div class="flex justify-between">
          <span>Items 2 75</span>
          <span>$75.00</span>
        </div>
        <div class="flex justify-between">
          <span>Delivery Fees</span>
          <span>$0.58</span>
        </div>
        <div class="flex justify-between font-bold border-t pt-2">
          <span>Total Cost</span>
          <span>${{totalCost.toFixed(2)}}</span>
        </div>
      </div>

      <button type="submit"
              class="w-full mt-6 bg-black hover:bg-[#555555] text-white py-3 rounded-md hover:bg-blue-600 transition-colors">
        Checkout
      </button>
      </div>
    </div>
  </form>
</div>

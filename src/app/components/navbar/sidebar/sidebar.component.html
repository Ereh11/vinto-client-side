<div
  class="fixed top-[10vh] left-0 w-64 h-[100vh] bg-black text-white shadow-lg transition-transform duration-500 ease-in-out z-50"
  [ngClass]="{ 'translate-x-0': isOpen, '-translate-x-full': !isOpen }"
>
  <ul class="mt-10 space-y-5 flex flex-col w-full px-4">
    <li *ngIf="isLoggedIn" class="flex flex-col w-full">
      <a
        routerLink="/profile"
        class="flex gap-2 items-center justify-center py-2 w-[90%] rounded-xl bg-neutral-900 cursor-pointer"
      >
        <!-- <i
          class="fa-regular fa-circle-user text-white text-4xl cursor-pointer transition-transform duration-300"
        ></i> -->
        <img
          class="w-9 h-9 object-cover rounded-full"
          src="/Images/dress.jfif"
          alt=""
        />
        <div>
          <p class="text-sm">Your Name</p>
          <p class="text-gray-color text-xs">Example&#64;gmail.com</p>
        </div>
      </a>
    </li>
    <li>
      <a routerLink="/" class="block py-2 cursor-pointer">Home</a>
    </li>
    <li>
      <a routerLink="/about" class="block py-2 cursor-pointer">About Us</a>
    </li>
    <li>
      <a routerLink="/products" class="block py-2 cursor-pointer">Products</a>
    </li>
    <li *ngIf="isLoggedIn">
      <a
        (click)="signOut.emit()"
        routerLink="/"
        class="py-2 flex items-center transition-all duration-300 gap-2 hover:gap-4 cursor-pointer"
        >Sign Out<i class="fa-solid fa-arrow-right-from-bracket"></i
      ></a>
    </li>
    <li *ngIf="!isLoggedIn">
      <a routerLink="/login" class="block py-2 cursor-pointer">Log In</a>
    </li>
    <li *ngIf="!isLoggedIn">
      <a routerLink="/register" class="block py-2 cursor-pointer">Sign Up</a>
    </li>
  </ul>
</div>

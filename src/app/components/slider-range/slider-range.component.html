<div class="">
  <!-- Multi-thumb Slider -->
  <mat-slider [min]="200" [max]="20000" [step]="100" class="custom-slider">
    <input
      style="background-color: black"
      matSliderStartThumb
      [(ngModel)]="minvalue"
    />
    <input matSliderEndThumb [(ngModel)]="maxvalue" />
  </mat-slider>
</div>
<div
  class="flex ml-[20px]"
  style="font-size: 12px; font-weight: 600; text-align: center"
>
  <label
    for="minInput"
    class="text-sm font-medium text-gray-900"
    style="font-size: 12px; font-weight: 600; text-align: center"
    >From:</label
  >

  <input
    type="number"
    id="minInput"
    [(ngModel)]="minvalue"
    class="w-[70px]"
    readonly
    style="font-size: 12px; font-weight: 600; text-align: center"
  />
  <label
    for="maxInput"
    class="text-sm font-medium text-gray-900"
    style="font-size: 12px; font-weight: 600; text-align: center"
    >To:</label
  >

  <input
    type="number"
    id="maxInput"
    [(ngModel)]="maxvalue"
    class="w-[70px]"
    readonly
    style="font-size: 12px; font-weight: 600; text-align: center"
  />
</div>

<br />
<br />
<div class="flex justify-center items-center">
  <div class="mr-5 w-20">
    <button
      type="button"
      class="mb-8 text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2"
      (click)="SaveSliderValues()"
    >
      Save
    </button>
  </div>
  <div class="w-20">
    <button
      type="button"
      class="mb-8 text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2"
      (click)="resetSliderValues()"
    >
      Reset
    </button>
  </div>
</div>

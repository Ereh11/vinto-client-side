<div
  class="container-fluid flex flex-wrap justify-evenly items-center py-16 px-4 gap-6"
>
  <div
    class="card rounded-lg shadow-sm flex flex-col gap-5 bg-background-color overflow-hidden h-96 w-72"
  >
    <figure class="h-30 w-full">
      <img
        src="/Images/test-card.png"
        alt="Shoes"
        class="product-img w-full h-full object-cover"
      />
    </figure>
    <div class="card-body flex justify-between px-3">
      <h2 class="card-title font-medium">Card Title</h2>
      <div class="flex gap-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5 cart hover:stroke-black cursor-pointer hover:scale-110 transition-all"
          (click)="toggleColor($event)"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
          />
        </svg>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5 wish-list hover:stroke-black cursor-pointer hover:scale-110 transition-all"
          (click)="toggleColor($event)"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
          />
        </svg>
      </div>
    </div>
    <div class="card-Info p-3 flex justify-between">
      <p class="price font-semibold text-base">$5.00</p>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        fill="currentColor"
        class="size-4 rate text-yellow-color"
      >
        <path
          fill-rule="evenodd"
          d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
  </div>
</div>

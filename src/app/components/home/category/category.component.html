<div
  class="container-fluid flex flex-wrap justify-evenly items-center py-16 px-4 gap-2"
>
  <!-- Skeleton Loader -->
  <ng-container *ngIf="isLoading; else categoryList">
    <div
      *ngFor="let skel of [1, 2, 3, 4, 5]"
      class="category-card flex flex-col items-center justify-center gap-2 w-60 h-[18rem]"
    >
      <ngx-skeleton-loader
        count="1"
        appearance="circle"
        [theme]="{
          'border-radius': '100px',
          width: '12rem',
          height: '10rem',
          'background-color': '#E2E0E0'
        }"
      ></ngx-skeleton-loader>

      <ngx-skeleton-loader
        count="1"
        [theme]="{
          width: '8rem',
          height: '1rem',
          'border-radius': '0.375rem',
          'background-color': '#E2E0E0'
        }"
      ></ngx-skeleton-loader>
    </div>
  </ng-container>

  <!-- Actual Categories -->
  <ng-template #categoryList>
    <div
      *ngFor="let category of categories"
      class="category-card flex flex-col items-center justify-center gap-2 w-60 cursor-pointer transition-all hover:scale-105 active:scale-95"
      (click)="Category.emit()"
    >
      <img
        [src]="category.img"
        loading="lazy"
        [alt]="category.title"
        class="rounded-[100px] w-48 h-40 object-cover"
      />
      <p class="text-2xl font-medium">{{ category.title }}</p>
    </div>
  </ng-template>
</div>

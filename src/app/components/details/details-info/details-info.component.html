<div
  class="container-fluid flex flex-col w-full h-full bg-background-color gap-3"
>
  <!-- p-title -->
  <h2 class="product-title text-3xl font-semibold px-8 py-6">
    Product Details
  </h2>

  <hr class="bg-gray-color text-gray-color h-[2px]" />

  <div class="w-full flex flex-col bg-background-color px-8 p-6 gap-5">
    <!-- p-desc -->
    <p class="desc text-light-color">
      Step into elegance with this vintage dress, A timeless classic for a
      timeless style!
    </p>
    <!-- p-price -->
    <p class="price text-2xl font-semibold">$ <span>135.00</span></p>
    <!-- p-rate & reviews -->
    <div class="flex w-56 justify-between">
      <div class="rate">
        <i class="fa-solid fa-star text-yellow-color"></i>
        <i class="fa-solid fa-star text-yellow-color"></i>
        <i class="fa-solid fa-star text-yellow-color"></i>
        <i class="fa-solid fa-star text-yellow-color"></i>
        <i class="fa-solid fa-star text-yellow-color"></i>
      </div>
      <button
        class="underline font-medium active:scale-95 hover:text-dark-brown"
      >
        135 Review
      </button>
    </div>
    <!-- Color -->
    <p class="text-2xl font-semibold">Color</p>
    <div class="color flex gap-2">
      <div
        class="border-b border-black pb-1 transition-all cursor-pointer active:scale-95"
      >
        <div class="rounded-full w-8 h-8 bg-light-brown"></div>
      </div>

      <div
        class="border-b border-black pb-1 transition-all cursor-pointer active:scale-95"
      >
        <div class="rounded-full w-8 h-8 bg-black"></div>
      </div>

      <div
        class="border-b border-black pb-1 transition-all cursor-pointer active:scale-95"
      >
        <div class="rounded-full w-8 h-8 bg-light-color"></div>
      </div>
    </div>
    <!-- Size -->
    <p class="text-2xl font-semibold">Size</p>
    <div class="color flex gap-2">
      <div
        class="flex text-center border-b border-black pb-1 transition-all cursor-pointer active:scale-95"
      >
        <div class="w-8 h-8">S</div>
      </div>

      <div
        class="flex text-center border-b border-black pb-1 transition-all cursor-pointer active:scale-95"
      >
        <div class="w-8 h-8">M</div>
      </div>

      <div
        class="flex text-center border-b border-black pb-1 transition-all cursor-pointer active:scale-95"
      >
        <div class="w-8 h-8">L</div>
      </div>

      <div
        class="flex text-center border-b border-black pb-1 transition-all cursor-pointer active:scale-95"
      >
        <div class="w-8 h-8">XL</div>
      </div>
    </div>
  </div>

  <!-- ADD TO CART  -->
  <div class="w-full flex justify-center p-5">
    <app-add-to-cart-btn />
  </div>
</div>

<div class="min-h-screen bg-gray-50 p-8">
  <div class="mb-8">
    <h1 class="text-2xl font-bold text-gray-800">Administration</h1>
  </div>


  @for (category of modelCatList; track category)
  {
  <div class="bg-white rounded-lg shadow-sm mb-8 p-6 hover:shadow-md transition-shadow duration-200">
    <h2 class="text-xs font-semibold text-gray-600 uppercase mb-3 px-3 py-2 bg-gray-50 rounded-lg">
      {{category}}
    </h2>
    @for (model of category === "Store"? storeList : authList; track $index)
    {
    <a routerLinkActive="active" routerLink="{{model}}">
      <div
        class="border-b border-gray-100 last:border-0 cursor-pointer flex items-center justify-between p-3 hover:bg-gray-50 group transition-colors duration-150">
        <p class="text-gray-600 group-hover:text-gray-900 transition-colors duration-150">{{model}}</p>
        <svg class="w-4 h-4 text-gray-400 group-hover:text-gray-600 transition-colors duration-150" fill="none"
          stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </div>
    </a>
    }
  </div>
  }

</div>

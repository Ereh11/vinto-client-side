@if (visible) {
<div class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50 backdrop-blur-sm">
  <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-full max-w-md shadow-xl">
    <h3 class="text-lg font-semibold mb-4 text-gray-900 dark:text-white">Confirm Delete</h3>
    <p class="text-gray-600 dark:text-gray-300 mb-6">
      Are you sure you want to delete this {{ itemName }}?
    </p>

    <div class="flex justify-end gap-3">
      <button (click)="onCancel()"
        class="px-4 py-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
        Cancel
      </button>
      <button (click)="onConfirm()"
        class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors">
        Delete
      </button>
    </div>
  </div>
</div>
}

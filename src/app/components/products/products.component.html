<div class="relative min-h-screen pt-16 md:pt-0">
  <div class="flex h-full">
    <div
      id="xx"
      class="bg-background-color fixed h-full overflow-y-auto top-[70px] left-0 z-10 text-white"
    >
      <app-sidebar
        id="slider"
        (total_page)="updatetotalpage($event)"
        (sortedProducts)="updateProducts($event)"
        (dataToParent)="updateDatapages($event)"
        (noProductsFoundChange)="onNoProductsFoundChange($event)"
        (searchTextChange)="receiveSearchText($event)"
      ></app-sidebar>
    </div>

    <div class="flex-1 ml-[calc(50px)]">
      <div class="block">
        <button
          (mouseenter)="onHover(true)"
          (mouseleave)="onHover(false)"
          class="flex space-evenly w-[100px] z-20 ml-8"
        >
          <b
            ><app-filtered-image
              class="pb-4 pl-4 pr-4"
              id="filterr"
            ></app-filtered-image
          ></b>
        </button>

        <div
          *ngIf="loading"
          class="flex flex-wrap gap-10 justify-center products-item"
        >
          <app-product-item-skeleton
            *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8]"
          ></app-product-item-skeleton>
        </div>

        <!-- Actual Products -->
        <div *ngIf="!loading">
          <app-productitem
            *ngFor="let item of x"
            [products]="item"
            [rate]="item.rate"
            class="products-item"
          ></app-productitem>
        </div>

        <!-- ///////////////////////////////////////// -->

        <!-- //////////////////////////not found -->

        @if(!x.length && flag){
        <div>
          <app-not-product-found
            id="img"
            style="display: block"
          ></app-not-product-found>
        </div>
        } @else {
        <div>
          <app-not-product-found
            id="img"
            style="display: none"
          ></app-not-product-found>
        </div>
        }

        <!-- hany -->

        <div class="mt-5 mb-5 flex justify-center flex-wrap items-center">
          <button id="prev" (click)="pressclickedp()" class="...">
            <i class="fa-solid fa-chevron-left text-l font-bold"></i>
          </button>

          <ng-container *ngIf="arrr.length > 0">
            <button
              *ngFor="let item of arrr"
              type="button"
              class="text-black font-medium rounded-lg text-lg px-4 py-2.5 mb-2 ml-2 bttngen"
              (click)="item !== '...' ? press($event) : null"
            >
              {{ item }}
            </button>
          </ng-container>

          <div id="next" (click)="pressclickedn()" class="...">
            <i class="fa-solid fa-chevron-right text-l font-bold"></i>
          </div>
        </div>

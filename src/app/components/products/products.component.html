<div class="relative min-h-screen">
  <div class="flex h-full">
    <div
      id="xx"
      class="text-white w-fit absolute top-0 left-0 z-50 w-72 cursor-pointer"
    >
      <app-sidebar
        id="slider"
        (sortedProducts)="updateProducts($event)"
        (total_page)="updatetotalpage($event)"
        (dataToParent)="updateDatapages($event)"
        (noProductsFoundChange)="onNoProductsFoundChange($event)"
      ></app-sidebar>
    </div>

    <div class="flex-1 ml-[calc(85px)] z-10">
      <div class="block">
        <button
          (mouseenter)="onHover(true)"
          (mouseleave)="onHover(false)"
          class="flex space-evenly mt-5 w-[100px] z-50 ml-8"
        >
          <b
            ><app-filtered-image class="p-4" id="filterr"></app-filtered-image
          ></b>
        </button>

        @for (item of x; track item._id) {
        <app-productitem
          [products]="item"
          [rate]="item.rate"
          class="products-item"
        >
        </app-productitem>
        }



        <!-- //////////////////////////not found -->

    @if(!x.length){
      <div >
        <app-not-product-found  id="img" style="display: block;"></app-not-product-found>
      </div>
    }  
    @else {
      <div >
        <app-not-product-found  id="img" style="display: none;"></app-not-product-found>
      </div>
    } 


        <!-- ----------------------------Slider of page------------------------------>

        <div class="mt-5 mb-5 flex justify-center flex-wrap">
          @if(arr.length > 0){
            <ng-container *ngIf="arr.length > 0">
              <button
                *ngFor="let item of arr; let i = index"
                type="button"
                class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
                (click)="press($event)"
              >
                {{ item }}
              </button>
            </ng-container>
          }
         
        
         @else  {
          <ng-container >
            <button   type="button"
            class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
            (click)="press($event)">
            "return"
          </button>


          </ng-container>
         }
         
      
       
          <!-- For debugging -->
        </div>
      </div>
    </div>
  </div>
</div>

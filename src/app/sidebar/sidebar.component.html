<div  class="bg-white ">
<div class="     pt-10 mx-auto ml-5 mr-5   ">

        <input type="search"     [(ngModel)]="searchText"    (keydown.enter)="onSearch()"

            <svg class=" w-6 h-6 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>



    </div>
</div>

    <div id="dropdownHelper" class="  w-full hidden bg-gray-50 divide-y divide-gray-100 rounded-lg shadow-sm w-60  dark:divide-gray-600">

            <diV class="   p-10 ">
                <div class="flex   justify-around items-center m-1  ">
                    <label for="checked1-checkbox" class=" text-sm font-medium text-gray-900 dark:text-gray-300">Furniture</label>
                    <input id="checked1-checkbox"  (change)="updateFilters()"     type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                </div>
                <div class="flex   justify-around items-center m-3">
                    <label for="checked2-checkbox" class=" text-sm font-medium text-gray-900 dark:text-gray-300">Accessories</label>
                    <input  id="checked2-checkbox"  (change)="updateFilters()" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                </div>
                
                <div class="flex   justify-around items-center ">

                    <input  id="checked3-checkbox" (change)="updateFilters()"  type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                </div>
                
                <div class="flex   justify-around items-center  m-3">

                    <input  id="checked4-checkbox" (change)="updateFilters()"  type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                </div>
                  
                <div class="flex   justify-around items-center ">
                    <label for="checked5-checkbox" class="text-sm font-medium text-gray-900 dark:text-gray-300">potties </label>
                    <input  id="checked5-checkbox"  (change)="updateFilters()" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                </div>
                </diV>

        </ul>

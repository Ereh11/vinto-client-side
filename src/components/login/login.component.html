<div
  class="signup-container flex items-center justify-center w-full min-h-screen bg-[#1a1a1a]"
>
  <div class="relative w-full max-w-[1440px] h-screen lg:h-[1024px]">
    <div class="absolute inset-0 bg-cover bg-center">
      <div
        class="absolute left-4 lg:left-[119px] top-4 lg:top-[440px] w-full lg:w-[400px]"
      >
        <div class="text-left mb-3">
          <h1
            class="text-base lg:text-[36px] font-poppins font-semibold text-white text-center lg:text-left"
          >
            Login and
          </h1>
          <br />
          <h3
            class="text-sm lg:text-[30px] font-poppins font-semibold text-white text-center lg:text-left mt-1 lg:mt-3"
          >
            uncover hidden gems
          </h3>
        </div>
      </div>

      <div
        class="absolute w-full max-w-xs lg:w-[400px] px-4 lg:px-0 left-1/2 lg:left-[822px] top-[20%] lg:top-[248px] -translate-x-1/2 lg:-translate-x-0 -translate-y-0 lg:-translate-y-0"
      >
        <div class="text-left mb-3">
          <h2
            class="text-base lg:text-[36px] font-poppins font-medium text-white"
          >
            Welcome,
          </h2>
          <h3
            class="text-base lg:text-[36px] font-poppins font-medium text-white mt-1 lg:mt-3"
          >
            back
          </h3>
        </div>

        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          class="w-full flex flex-col gap-1.5"
        >
          <div class="flex flex-col gap-0.5">
            <label class="font-poppins text-2xs lg:text-sm text-white"
              >Email</label
            >
            <input
              type="email"
              formControlName="email"
              placeholder="Enter Your Email"
              class="h-8 lg:h-[40px] bg-white rounded-md px-3 font-poppins text-2xs lg:text-xs placeholder-gray-400"
            />
            <div
              *ngIf="
                loginForm.get('email')?.touched &&
                loginForm.get('email')?.errors
              "
              class="mt-0.5"
            >
              <p
                *ngIf="loginForm.get('email')?.errors?.['required']"
                class="text-red-400 text-2xs"
              >
                Email is required
              </p>
              <p
                *ngIf="loginForm.get('email')?.errors?.['email']"
                class="text-red-400 text-2xs"
              >
                Please enter a valid email
              </p>
            </div>
          </div>

          <div class="flex flex-col gap-0.5">
            <label class="font-poppins text-2xs lg:text-sm text-white"
              >Password</label
            >
            <input
              type="password"
              formControlName="password"
              placeholder="Enter Your Password"
              class="h-8 lg:h-[40px] bg-white rounded-md px-3 font-poppins text-2xs lg:text-xs placeholder-gray-400"
            />
            <!-- Password Validation Message -->
            <div
              *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']"
              class="mt-0.5"
            >
              <p class="text-red-400 text-2xs">Password is required</p>
            </div>
          </div>

          <div class="flex justify-end">
            <a
              routerLink="/forgot-password"
              class="text-[10px] lg:text-2xs text-blue-400 hover:underline"
            >
              Forgot Password?
            </a>
          </div>

          <!-- Error Messages -->
          <div class="error-text" *ngIf="errorMessages.length > 0">
            <p *ngFor="let message of errorMessages" class="text-2xs">
              {{ message }}
            </p>
          </div>

          <button
            type="submit"
            [disabled]="loginForm.invalid || isLoading"
            class="w-full lg:w-[240px] h-8 lg:h-[40px] bg-white rounded-md mx-auto mt-2 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span
              class="font-poppins font-semibold text-2xs lg:text-xs text-black"
            >
              {{ isLoading ? "Logging in..." : "Login" }}
            </span>
          </button>

          <p class="text-white text-center text-[10px] lg:text-2xs mt-1.5">
            Don't have an account?
            <a routerLink="/signup" class="text-blue-400 hover:underline"
              >Sign up here</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
